{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrodomésticos</title>
    <link rel="stylesheet" href="{% static 'C:\Proyecto\sistema\libreria\static\css\formulario.css' %}">
    

</head>
<body>
    <header>
        <div class="container">
            <p class="logo">Electrodomésticos GELMAR</p>
            <nav>
                {% if request.user.is_authenticated %}
                    <a href="#">Inicio</a>
                    <a href ="#">Nuestros Productos</a>
                    <a href ="#">PQRS</a>
                    <a href='#'>Ayuda </a>
                    <a href='#'logout' %}'>Salir</a>
                    {% else %} 
                    <a href="#">Inicio</a>
                    <a href ="#">Nuestros Productos</a> 
                    <a href=" #">Iniciar Sesión</a>
                    <a href="#">Registrase </a>
                {% endif %}
            </nav>
        </div>
    </header>
    <div class="row">
        <div class="col-md-4">
            <h2>Formulario de compra</h2>
            <div class="card">
                <div class="card-body">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <input type="text" name="Nombre" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <input type="tel" name="Telefono" class="form-control" placeholder="Teléfono">
                        </div>
                        <div class="form-group">
                            <input type="email" name="Email" class="form-control" placeholder="Correo Eléctronico">
                        </div>
                        <div class="form-group">
                            <input type="text" name="Direccion" class="form-control" placeholder="Dirección">
                        </div>
                        <div class="form-group" class="opciones">
                            <select name="precio" id="precio">
                                <option value="precio">$1521212</option>
                            </select>
                        </div>
                        <div class="form-group" class="opciones">
                            <select name="Medio_de_pago" id="Medio_de_pago">
                                <option value="Contra entrega">Contra entrega</option>
                                <option value="Daviplata">Daviplata:3242814841</option>
                                <option value="Nequi">Nequi:3242814841</option>
                            </select>
                        </div>
                        <div class="form-group" class="opciones">
                            <select name="Precio_Total" id="Precio_Total">
                                <option value="Precio_Total">1651651</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Enviar pedido">
                        </div>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
